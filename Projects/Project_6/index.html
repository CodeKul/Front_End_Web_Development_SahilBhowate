<html>
  <head>
    <title>Whatsapp</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .whatsappHeaderOneStyle {
        background-color: #008069;
        color: white;
        width: 369px;
        font-size: 20px;
      }

      .whatsAppContainer {
        /* border: 1px solid black; */
        height: 448px;
        width: 369px;
      }

      .whatsAppHeaderTwoStyle {
        width: 369px;
        /* border: 1px solid black; */
        background-color: #008069;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="whatsAppContainer">
      <div class="whatsappHeaderOneStyle">
        <div style="padding-top: 14px">
          <span style="margin-left: 15px"> WhatsApp </span>

          <span style="float: right; margin-top: 2px; margin-right: 4px">
            <i class="bx bx-dots-vertical-rounded"></i>
          </span>

          <span style="float: right; margin-top: 2px; margin-right: 10px">
            <i class="bx bx-search-alt-2"></i>
          </span>

          <span style="float: right; margin-top: 2px; margin-right: 22px">
            <i class="bx bx-camera"></i>
          </span>
        </div>
      </div>

      <div class="whatsAppHeaderTwoStyle">
        <div style="padding-top: 14px; padding-bottom: 9px">
          <div
            style="display: inline-block; position: absolute; margin-top: 1px"
          >
            <i class="bx bxs-group"></i>
          </div>

          <div
            style="
              display: inline-block;
              padding-left: 32px;
              padding-right: 32px;
              margin-left: 39px;
            "
          >
            <a>Chats</a>
          </div>

          <div
            style="
              display: inline-block;
              padding-left: 32px;
              padding-right: 32px;
              margin-left: 23px;
            "
          >
            <a>Updates</a>
          </div>

          <div
            style="
              display: inline-block;
              border: 1px solid blac;
              margin-left: 31px;
            "
          >
            <a>Calls</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
