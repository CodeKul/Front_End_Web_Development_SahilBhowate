<html>
  <head>
    <title>Annual Section</title>

    <style>
      .musicalNote {
        height: 43px;
        width: 43px;
        background-color: #bbb;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .annualPlanGrid {
        display: flex;
        gap: 16px;
        margin-left: 7px;
        border: 1px solid black;
      }

      .annualPlanParentGrid {
        border: 1px solid purple;
        display: flex;
        gap: 80px;
        width: fit-content;
        background-color: #f8f9fe;
      }
    </style>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="annualPlanParentGrid">
      <div class="annualPlanGrid">
        <div class="musicalNote">
          <i class="bx bxs-music"></i>
        </div>

        <div>
          <div style="font-weight: bolder">Annual Plan</div>
          <div style="margin-top: 5px">$59.99/year</div>
        </div>
      </div>

      <div
        style="
          display: flex;
          align-items: center;
          border: 1px solid black;
          width: 80px;
          justify-content: center;
        "
      >
        <a href="#">Change</a>
      </div>
    </div>
  </body>
</html>
