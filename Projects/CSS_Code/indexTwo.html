<html>
  <head>
    <title>Internal CSS Demo</title>

    <style>
      /* class selector */
      .paraStyle {
        color: teal;
        font-weight: bold;
      }

      /* id selector */
      #spanId {
        color: blue;
        font-style: italic;
      }

      /* tag selector */
      div {
        color: violet;
        font-size: large;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>

  <body>
    <p class="paraStyle">This is paragraph one.</p>
    <p class="paraStyle">This is paragraph two.</p>

    <span id="spanId">This is span tag one.</span>

    <div>This is div tag one.</div>
    <div>This is div tag two.</div>
    <div>This is div tag three.</div>
  </body>
</html>
