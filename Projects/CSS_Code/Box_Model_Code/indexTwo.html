<html>
  <head>
    <title>CSS Box Model</title>

    <style>
      .divOneStyle {
        border: 1px solid black;
        padding-bottom: 10px;
        margin-bottom: 12px;
      }

      .divTwoStyle {
        border: 1px solid red;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="divOneStyle">This is div one.</div>
    <div class="divTwoStyle">This is div two.</div>
  </body>
</html>
