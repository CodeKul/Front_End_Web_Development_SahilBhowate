<html>
  <head>
    <title>Icons using boxicons</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <span>Signal Symbol</span>
      <span><i class="bx bx-signal-4"></i></span>
    </div>

    <div>
      <span>Wifi Symbol</span>
      <span><i class="bx bx-wifi"></i></span>
    </div>

    <div>
      <span>Paper Plane</span>
      <span><i class="bx bx-paper-plane"></i></span>
    </div>
  </body>
</html>
