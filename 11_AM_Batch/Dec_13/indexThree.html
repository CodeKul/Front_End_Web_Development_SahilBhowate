<html>
  <head>
    <title>align-item</title>

    <style>
      .flexContainerStyle1 {
        border: 1px solid black;
        width: 700px;
        height: 500px;
        display: flex;
        align-items: center;
      }

      .flexContainerStyle2 {
        border: 1px solid black;
        width: 700px;
        height: 500px;
        display: flex;
        align-items: start;
      }

      .flexContainerStyle3 {
        border: 1px solid black;
        width: 700px;
        height: 500px;
        display: flex;
        align-items: end;
      }

      .flexContainerStyle4 {
        border: 1px solid black;
        width: 700px;
        height: 500px;
        display: flex;
        align-items: first baseline;
      }

      .flexContainerStyle5{
        border: 1px solid black;
        width: 700px;
        height: 500px;
        display: flex;
        align-content: flex-start;
        align-content: stretch;
      }

      .flexItemStyle {
        border: 1px solid red;
        width: 100px;
        /* height: 100px; */
      }
    </style>
  </head>

  <body>
    <p><b>align-items : center</b></p>

    <div class="flexContainerStyle1">
      <div class="flexItemStyle">1</div>

      <div class="flexItemStyle">2</div>

      <div class="flexItemStyle">3</div>

      <div class="flexItemStyle">4</div>
    </div>

    <hr />

    <p><b>align-items : flex-start</b></p>

    <div class="flexContainerStyle2">
      <div class="flexItemStyle">1</div>

      <div class="flexItemStyle">2</div>

      <div class="flexItemStyle">3</div>

      <div class="flexItemStyle">4</div>
    </div>

    <hr />

    <p><b>align-items : flex-end</b></p>

    <div class="flexContainerStyle3">
      <div class="flexItemStyle">1</div>

      <div class="flexItemStyle">2</div>

      <div class="flexItemStyle">3</div>

      <div class="flexItemStyle">4</div>
    </div>

    <hr />

    <p><b>align-items : base-line</b></p>

    <div class="flexContainerStyle4">
      <div class="flexItemStyle">1</div>

      <div class="flexItemStyle">2</div>

      <div class="flexItemStyle">3</div>

      <div class="flexItemStyle">4</div>
    </div>

    <hr />

    <p><b>align-items : stretch</b></p>

    <div class="flexContainerStyle5">
      <div class="flexItemStyle">1</div>

      <div class="flexItemStyle">2</div>

      <div class="flexItemStyle">3</div>

      <div class="flexItemStyle">4</div>
    </div>
  </body>
</html>
