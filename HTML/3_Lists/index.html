<html>
  <head>
    <title>Ordered List</title>
  </head>

  <body>
    <p>The ordered list is as follows.</p>
    <ol>
      <li>Apple</li>
      <li>Oranges</li>
      <li>Pineapple</li>
      <li>Banana</li>
    </ol>

    <ol start="2">
      <li>Apple</li>
      <li>Oranges</li>
      <li>Pineapple</li>
      <li>Banana</li>
    </ol>

    <ol start="2" type="i">
      <li>Apple</li>
      <li>Oranges</li>
      <li>Pineapple</li>
      <li>Banana</li>
    </ol>

    <ol type="a">
      <li>Apple</li>
      <li>Oranges</li>
      <li>Pineapple</li>
      <li>Banana</li>
    </ol>
  </body>
</html>
