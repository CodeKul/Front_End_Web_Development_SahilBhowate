<!-- What are block level elements in html ? -->
<!-- What are inline level elements in html ? -->
<!-- What is the difference between block element and inline element ? -->

<html>
  <head>
    <title>Web Page Title.</title>
  </head>

  <body>
    <!-- div is a block level element. -->
    <div>This is a content in first div tag.</div>
    <div>This is a content in second div tag.</div>

    <!-- span is a inline level element. -->
    <span>This is a content in first span tag.</span>
    <span>This is a content in second span tag.</span>
  </body>
</html>
