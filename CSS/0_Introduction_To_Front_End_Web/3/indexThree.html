<!-- How to make an unordered list in html ? -->
<!-- How to make an ordered list in html ? -->
<!-- How to display ordered list starting from a particular number or value ?-->

<html>
  <head>
    <title>Web Page Title</title>
  </head>

  <body>
    <ul type="square">
      <li>Hat</li>
      <li>Coat</li>
      <li>Sweater</li>
    </ul>

    <ul type="circle">
      <li>Hat</li>
      <li>Coat</li>
      <li>Sweater</li>
    </ul>

    <ul>
      <li>Hat</li>
      <li>Coat</li>
      <li>Sweater</li>
    </ul>

    <ol type="a">
      <li>Hat</li>
      <li>Coat</li>
      <li>Sweater</li>
    </ol>

    <ol start="102">
      <li>Hat</li>
      <li>Coat</li>
      <li>Sweater</li>
    </ol>
  </body>
</html>
