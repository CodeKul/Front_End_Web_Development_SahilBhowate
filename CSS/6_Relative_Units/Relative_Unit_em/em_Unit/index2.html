<!-- Note : ---- This is a powerful feature of ems. You can define the size of an element and then scale
the entire thing up or down with a single declaration that changes the font size. -->

<html>
  <head>
    <style>
      .box {
        padding: 2em;
        border-radius: 2em;
        background-color: lightgray;
      }

      .box-small{
        font-size:12px;
      }

      .box-large{
        font-size:18px;
      }
    </style>
  </head>

  <body>
    <span class="box box-small">Small</span>
    <span class="box box-large">Large</span>
  </body>
</html>
