<html>
  <head>
    <title>Relative Unit em</title>

    <style>
        .divStyle{
            border:1px solid black;
            font-size:16px;
            padding:2em;
        }
    </style>
  </head>

  <body>
    <div class="divStyle">
        This is element has a padding in ems.
    </div>
  </body>
</html>
