<!-- Usage : --- Attribute selector helps to apply the CSS rule when some specific condition is met on the HTML attribute. -->
<!-- Apply the color red on all the <p> tag when it has class attribute with any value. -->

<html>
  <head>
    <title>Attribute Selector</title>

    <style type="text/css">
      p[class] {
        color: red;
      }
    </style>
  </head>

  <body>
    <p class="something">This is RED Color Text</p>
    <p>This is paragraph two.</p>
  </body>
</html>
