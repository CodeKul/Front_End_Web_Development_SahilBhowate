<!-- Demonstrate the first-letter pseudo-element ? -->
<!-- Note:-- The first letter pseudo-element is applicable on paragraph tag and not on span tag. -->

<html>
  <head>
    <title>Web Page title.</title>
    <style>
      p::first-letter {
        font-size: 200%;
        color: aqua;
      }

      .paraStyle::first-letter {
        color: red;
      }

      span::first-letter {
        color: aqua;
      }
    </style>
  </head>

  <body>
    <p>
      One of the often overlooked features of CSS are the pseudo-element
      selectors.
    </p>

    <p class="paraStyle">Content of p tag.</p>

    <span>Span tag content.</span>
  </body>
</html>
