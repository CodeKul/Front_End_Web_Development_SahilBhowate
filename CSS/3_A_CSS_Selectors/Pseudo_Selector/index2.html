<!-- Demonstrate the before pseudo element ? -->

<html>
  <head>
    <title>Web Page Title</title>

    <style>
      span::before {
        content: "Content before the span tag.";
      }
    </style>
  </head>

  <body>
    <span>
      One of the often overlooked features of CSS are the pseudo-element
      selectors.
    </span>
  </body>
</html>
