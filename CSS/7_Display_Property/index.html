<html>
  <head>
    <title>display property</title>
    <style>
      .spanStyle {
        border: 1px solid black;
        display: block;
      }

      .divStyle {
        border: 1px solid black;
        /* display: inline; */
      }
    </style>
  </head>

  <body>
    <span class="spanStyle"> This is span tag. </span>

    <div class="divStyle">This is div tag 1.</div>
    <div class="divStyle">This is div tag 2.</div>
  </body>
</html>
