<!-- What is padding ? Padding is the distance between content of the html element and the border of the html element -->
<!-- What is margin ? Margin is the distance between the respective border of one
html element and the respective border of another html element. Margin is the
space around the border of the given html element. -->

    <div class="divTwoContainerStyle">
      This is the content of second div container.
    </div>
  </body>
</html>
