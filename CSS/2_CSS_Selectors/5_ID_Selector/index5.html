<html>
  <head>
    <title>ID Selector</title>

    <style>
      #redcolor {
        color: red;
      }

      h2#bluecolor {
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1 id="redcolor">This is red color heading.</h1>
    <h2 id="bluecolor">This is blue color heading.</h2>
    <h3 id="bluecolor">This h3 heading.</h3>
  </body>
</html>
