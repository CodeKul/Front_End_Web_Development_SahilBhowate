<html>
  <head>
    <title>ID Multiple Selector</title>

    <style>
      div#redcolor {
        color: red;
      }

      div#brother.sister {
        color: green;
      }

      #brother.sister {
        color: green;
      }

      h2#bluecolor {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div id="redcolor">
      <p>This is red color paragraph one.</p>
      <p>This is red color paragrpah two.</p>
    </div>

    <h2 id="bluecolor">This is blue color heading.</h2>

    <div id="brother" class="sister">
      <h1>Green Color</h1>
    </div>

    <span id="brother" class="sister"> span element content. </span>
  </body>
</html>
