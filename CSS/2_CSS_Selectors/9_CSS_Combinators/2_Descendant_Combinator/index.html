<!-- Descendent selector rule is used when you want to apply rule to only specific elements under one parent element. -->

<html>
  <head>
    <title>Descendent Selector</title>

    <style type="text/css">
     p a{
        color:red;
     }
    </style>
  </head>

  <body>
   <p>
    <a href="#">This is Red</a>
    <span>Text inside the span tag.</span>
   </p>
  </body>
</html>
