<!-- How to write external css for a given html file ? -->
<!-- What is the syntax of css ?
--- It is a collection of property:value pairs. -->

<html>
  <head>
    <title>External CSS Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="divStyle">This is the content of div tag.</div>
    <br />
    <span class="spanStyle">This is the content of span tag.</span>
    <span class="spanStyle">This is the content of second span tag.</span>
  </body>
</html>
