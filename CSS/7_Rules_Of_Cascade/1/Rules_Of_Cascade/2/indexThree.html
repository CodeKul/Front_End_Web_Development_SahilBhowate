<!-- When the given html tag is applied the same style through internal css and inline css ;  then at that time which css style should be given the priority ? -->
<!-- --When there are same css properties written in inline css and internal css ; then at that time the inline css properties would be given the highest priority.  
And the uncommon css property would be applied anyway ; irrespective of the place where it is written.
-->

<html>
  <head>
    <title>Index Two Web Page Title</title>
    <style>
      #titleId {
        font-size: x-large;
        color: green;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* #titleId {
        font-size: x-large;
      } */
    </style>
  </head>

  <body>
    <header>
      <!-- <h1 style="font-size: small" id="titleId">Dosa Shop</h1> -->
      <h1 style="font-size: small; color: yellow" id="titleId">Dosa Shop</h1>
      <nav>
        <ul>
          <li><a href="/Masala Dosa">Masala Dosa</a></li>
          <li><a href="/Paper Dosa">Paper Dosa</a></li>
          <li><a href="/Cut Dosa">Cut Dosa</a></li>
          <li><a href="/Loni Sponge">Loni Sponge</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
