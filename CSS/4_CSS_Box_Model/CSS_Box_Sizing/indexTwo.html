<html>
  <head>
    <title>CSS Box sizing</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .divOneStyle {
        border: 1px solid black;
        width: 30%;
        display: inline;
      }
      .divTwoStyle {
        border: 1px solid black;
        width: 70%;
        display: inline;
      }
    </style>
  </head>

  <body>
    <div style="display: inline">
      <div class="divOneStyle">This is content is div 1.</div>
      <div class="divTwoStyle">This is content in div 2</div>
    </div>
  </body>
</html>
