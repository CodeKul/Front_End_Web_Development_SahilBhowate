<html>
  <head>
    <title>Relative Unit em</title>

    <style>
      .slogan {
        /* Evaluates to 19.2 px */
        font-size: 1.2em;

        /* Evaluates to 23.04 px */
        /* So , padding = 19.2 * 1.2 */
        padding: 1.2em;

        background-color: #ccc;
      }

      body {
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="slogan">We love Coffee.</div>
  </body>
</html>
