<html>
  <head>
    <title>Form inside table.</title>
  </head>

  <body>
    <table style="border: 1px solid black">
      <tbody>
        <tr>
          <td><label style="font-weight: bold">Username :</label></td>
          <td><input /></td>
        </tr>

        <tr>
          <td><label style="font-weight: bold">Contact Number :</label></td>
          <td><input /></td>
        </tr>

        <tr>
          <td><label style="font-weight: bold">Gender :</label></td>
          <td>
            <label>Male </label><input type="radio" name="gender" />
            <label>Female </label><input type="radio" name="gender" />
          </td>
        </tr>

        <tr>
          <td>
            <label style="font-weight: bold">Your favourite sport :</label>
          </td>

          <td>
            <label>Cricket</label>
            <input type="checkbox" />

            <label>Badminton</label>
            <input type="checkbox" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
