<html>
  <head>
    <title>CSS Rotate</title>

    <style>
      .divElementStyle {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        position: relative;
        /* transform: translate(10px, 30px); */
        /* transform:translate(yCordinate,xCordinate); */
        transform: translate(10px, 30px) rotate(0deg);
      }

      .divElementStyle2 {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        position: relative;
        /* transform: translate(10px, 30px); */
        /* transform:translate(yCordinate,xCordinate); */
        transform: translate(10px, 30px) rotate(5deg);
      }

      .divElementStyle3 {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        position: relative;
        /* transform: translate(10px, 30px); */
        /* transform:translate(yCordinate,xCordinate); */
        transform: translate(10px, 30px) rotate(5deg);
      }
    </style>
  </head>

  <body>
    <h1>rotate(angle)</h1>
    <h2>
      The elements could overlap if their edges are near to each other while
      rotating.
    </h2>
    <div class="divElementStyle">This is div element.</div>
    <div class="divElementStyle2">This is div element.</div>
    <div class="divElementStyle3">This is div element.</div>
  </body>
</html>
