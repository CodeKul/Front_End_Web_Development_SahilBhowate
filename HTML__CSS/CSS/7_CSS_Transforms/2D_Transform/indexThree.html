<html>
  <head>
    <title>CSS Rotate</title>

    <style>
      .divElementStyle {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        position: relative;
        /* transform: translate(10px, 30px); */
        /* transform:translate(yCordinate,xCordinate); */
        transform: rotate(5deg) translate(10px, 30px);
      }
    </style>
  </head>

  <body>
    <h1>rotate(angle)</h1>
    <h2>
      The order or sequence of applying translate() , rotate() function is not
      relevent.
    </h2>
    <div class="divElementStyle">This is div element.</div>
  </body>
</html>
