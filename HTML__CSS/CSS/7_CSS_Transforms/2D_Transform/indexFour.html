<html>
  <head>
    <title>CSS Rotate</title>

    <style>
      .divElementStyle {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        position: relative;
        transform-origin: 0 0;
        transform: rotate(5deg);
      }
    </style>
  </head>

  <body>
    <h1>rotate(angle)</h1>

    <div class="divElementStyle">This is div element.</div>
  </body>
</html>
