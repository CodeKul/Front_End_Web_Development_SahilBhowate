<html>
  <head>
    <title>CSS Grid Example</title>

    <style>
      .gridContainerStyle {
        border: 1px solid black;
        height: 500px;
        width: 700px;
        display: grid;
        grid-template-columns: 4fr 2fr;
      }
    </style>
  </head>

  <body>
    <div class="gridContainerStyle">
      <div>Item 1</div>
      <div>Item 2</div>
    </div>
  </body>
</html>
