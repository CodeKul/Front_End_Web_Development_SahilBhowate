<html>
  <head>
    <title>Grid-Item Properties</title>

    <style>
      .gridContainerStyle {
        border: 1px solid black;
        width: 500px;
        height: 400px;

        display: grid;
        grid-template-columns: 100px 100px 200px;
        grid-template-rows: 100px 100px 100px;

        align-content: center;
        justify-content: center;
      }

      .itemA{
        grid-row-start:2;
        grid-row-end:4;
        grid-column-start: 2;
        grid-column-end:4;
        background-color: violet;;
      }
    </style>
  </head>

  <body>
    <div class="gridContainerStyle">
      <div class="itemA">1</div>
      <div style="background-color:blanchedalmond"></div>
      <div style="background-color:blanchedalmond"></div>
      <div style="background-color:blanchedalmond"></div>
      <div style="background-color:blanchedalmond"></div>
      <div style="background-color:blanchedalmond"></div>
      <div style="background-color:blanchedalmond"></div>
      <div style="background-color:blanchedalmond"></div>
      <div style="background-color:blanchedalmond"></div>
    </div>
  </body>
</html>
