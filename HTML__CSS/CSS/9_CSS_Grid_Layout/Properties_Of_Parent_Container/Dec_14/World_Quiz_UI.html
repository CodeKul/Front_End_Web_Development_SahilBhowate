<html>

    <title>Frontend Quiz</title>

    <style>
      .gridContainer {
        width: 450px;
        height: 300px;

        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;

        row-gap: 10px;
      }

      .gridItemStyle {
        background-color: gray;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="gridContainer">
      <div class="gridItemStyle">HTML</div>
      <div class="gridItemStyle">CSS</div>
      <div class="gridItemStyle">Javascript</div>
      <div class="gridItemStyle">Accessibility</div>
    </div>
  </body>
