<!-- What is the use of > * selector in css ?  -->

<html>
  <head>
    <style>
      .container > * {
        background-color: darkcyan;
        color: white;
        padding: 2em;
        border-radius: 0.5em;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="childOne">Child One</div>
      <div class="childTwo">Child Two</div>
      <div class="childThree">Child Three</div>
    </div>
  </body>
</html>
