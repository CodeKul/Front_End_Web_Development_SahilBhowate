<html>
  <head>
    <title>Calculator</title>

    <style>
      .gridContainerStyle {
        display: grid;
        border: 1px solid black;

        width: 500px;
        height: 500px;

        background-color: gray;

        grid-template-areas:
          "a b c DEL"
          "d e f plus"
          "g h i MINUS"
          "DOT j DIVISION MULTIPLY"
          "RESET RESET EQUALS EQUALS"
          ;

        column-gap: 10px; 
        row-gap:10px;
      }

      .gridItemStyle {
        border: 1px solid black;
        text-align: center;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div class="gridContainerStyle">
      <div class="gridItemStyle" style="grid-area: a">7</div>
      <div class="gridItemStyle" style="grid-area: b">8</div>
      <div class="gridItemStyle" style="grid-area: c">9</div>
      <div class="gridItemStyle" style="grid-area: DEL">DEL</div>
      <div class="gridItemStyle" style="grid-area: d">4</div>
      <div class="gridItemStyle" style="grid-area: e">5</div>
      <div class="gridItemStyle" style="grid-area: f">6</div>
      <div class="gridItemStyle" style="grid-area: plus">+</div>
      <div class="gridItemStyle" style="grid-area: g">1</div>
      <div class="gridItemStyle" style="grid-area: h">2</div>
      <div class="gridItemStyle" style="grid-area: i">3</div>
      <div class="gridItemStyle" style="grid-area: MINUS">-</div>
      <div class="gridItemStyle" style="grid-area: DOT">.</div>
      <div class="gridItemStyle" style="grid-area: j">0</div>
      <div class="gridItemStyle" style="grid-area: DIVISION">/</div>
      <div class="gridItemStyle" style="grid-area: MULTIPLY">x</div>
      <div class="gridItemStyle" style="grid-area: RESET">RESET</div>
      <div class="gridItemStyle" style="grid-area: EQUALS">=</div>
    </div>
  </body>
</html>
