<!-- /* [1] @media specifies the rule  */
/* [2] The word 'screen' specifies the media type */
/* [3] 'and' specifies the logical operator for various combinations of conditions to apply css */
/* [4] (max-width:800px) specifies the media feature */ -->

<html>
  <head>
    <title>CSS Media Query Example</title>

    <style>
      /* The maximum allowed width is 800px for applying this style */
      /* Apply the css if and only if the width of the viewport is less than or equal to 800px */
      @media screen and (max-width: 800px) {
        .containerStyle {
          width: 300px;
          height: 300px;
          border: 1px solid black;
          background-color: blanchedalmond;
        }
      }
    </style>
  </head>

  <body>
    <div class="containerStyle"></div>
  </body>
</html>
