<html>
  <head>
    <title>CSS Media Query Example</title>

    <style>
      /* When the width of the browser lies in the range from 600px to 800px */
      @media screen and (600px <= width <= 800px) {
        .containerStyle {
          width: 300px;
          height: 300px;
          border: 1px solid black;
          background-color: blanchedalmond;
        }
      }

      @media screen and (width < 600px) {
        .containerStyle {
          width: 300px;
          height: 300px;
          border: 1px solid black;
          background-color: blueviolet;
        }
      }
    </style>
  </head>

  <body>
    <div class="containerStyle"></div>
  </body>
</html>
