<html>

<head>
    <title>Navigation Bar Responsive</title>

    <style>
        body {
            margin: 0
        }

        a {
            text-decoration: none;
            color: white;
        }

        @media screen and (width > 500px) {
            .navBarContainer {
                border: 1px solid black;
                height: 50px;
                background-color: black;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        }

        @media screen and (width <=500px) {
            .navBarContainer {
                background-color: black;
                border: 1px solid black;
                height: 170px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }
        }
