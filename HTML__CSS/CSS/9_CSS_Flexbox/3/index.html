<html>
  <head>
    <title>Flexbox properties.</title>

    <style>
      .container {
        border: 1px solid black;
        /* display: flex; */
        width: 600px;
        height: 400px;
        display: inline-flex;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div style="border: 1px solid black">Flex Item 1</div>
      <div style="border: 1px solid black">Flex Item 2</div>
      <div style="border: 1px solid black">Flex Item 3</div>
      <div style="border: 1px solid black">Flex Item 4</div>
      <div style="border: 1px solid black">Flex Item 5</div>
      <div style="border: 1px solid black">Flex Item 6</div>
    </div>
    <span>This is span element.</span>
  </body>
</html>
