<!-- possible values of position property -->
<!-- absolute , relative , fixed , sticky , static -->

<html>
  <head>
    <title>Child Square Design</title>
    <link rel="stylesheet" href="./style7.css" />
  </head>

  <body>
    <div class="parentContainer">
      <div class="leftChildContainer">
        <div class="reportStyle">Report for name</div>
        <div class="timeSlotStyle">Time Slots</div>
      </div>

      <div class="rightChildContainer">
        <div class="squareParentStyleOne">
          <div class="workChildDivStyle">
            <span>Work</span>
            <span class="dotStyle">...</span>
          </div>

          <div class="hoursDivStyle">32hrs</div>

          <div class="lastWeekDivStyle">Last Week - 36hrs</div>
        </div>

        <div class="squareParentStyleTwo">
          <div class="workChildDivStyle">
            <span>Play</span>
            <span class="dotStyle">...</span>
          </div>

          <div class="hoursDivStyle">10hrs</div>

          <div class="lastWeekDivStyle">Last Week - 8hrs</div>
        </div>

        <div class="squareParentStyleThree">
          <div class="workChildDivStyle">
            <span>Study</span>
            <span class="dotStyle">...</span>
          </div>

          <div class="hoursDivStyle">4hrs</div>

          <div class="lastWeekDivStyle">Last Week - 7hrs</div>
        </div>

        <div class="squareParentStyleFour">
          <div class="workChildDivStyle">
            <span>Exercise</span>
            <span class="dotStyle">...</span>
          </div>

          <div class="hoursDivStyle">4hrs</div>

          <div class="lastWeekDivStyle">Last Week - 5hrs</div>
        </div>

        <div class="squareParentStyleFive">
          <div class="workChildDivStyle">
            <span>Social</span>
            <span class="dotStyle">...</span>
          </div>

          <div class="hoursDivStyle">5hrs</div>

          <div class="lastWeekDivStyle">Last Week - 10hrs</div>
        </div>

        <div class="squareParentStyleSix">
          <div class="workChildDivStyle">
            <span>Self Care</span>
            <span class="dotStyle">...</span>
          </div>

          <div class="hoursDivStyle">2hrs</div>

          <div class="lastWeekDivStyle">Last Week - 2hrs</div>
        </div>
      </div>
    </div>
  </body>
</html>
