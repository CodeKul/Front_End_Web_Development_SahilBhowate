<!-- What is the purpose of position absolute ?
---To move the child element according to the reference of 
its parent container. -->
<!-- But , to achieve this ; the position property of the parent container should have the value non-static value to its position property. -->

<html>
  <head>
    <title>position:absolute;</title>

    <style>
      .parentContainerStyle {
        width: 400px;
        height: 300px;
        background-color: #8a2be2;
        margin-left:400px;
        margin-top:100px;
        position:relative;
        /* padding: 100px; */
      }

      .childContainerStyle{
        background-color: blanchedalmond;
        position:absolute;
        top:30px;
        left:30px;
      }
    </style>
  </head>

  <body>
    <div class="parentContainerStyle">
      <div class="childContainerStyle">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
        perferendis ea mollitia vel magni eius officia voluptates placeat nemo
        reiciendis esse maxime alias perspiciatis quibusdam voluptate aperiam
        non, sit vitae modi rem nisi? Nostrum?
      </div>
    </div>
  </body>
</html>
