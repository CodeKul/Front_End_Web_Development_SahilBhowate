<html>
  <head>
    <title>CSS Z-Index</title>

    <style>
      img {
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
      }

      /* p{
        z-index: 1;
        position: absolute;
      } */
    </style>
  </head>

  <body>
    <img src="./istockphoto-1337232523-1024x1024.jpg" />

    <p>This is the demonstration of z index property.</p>

    <p>Note : z-index property could only be applied to those html elements which have been assigned the CSS position property as <b>position : absolute</b></p>

    <p>By default the z-index value of every html element is 0</p>
  </body>
</html>
