<html>
  <head>
    <title>flex-grow example</title>

    <style>
      .flexContainer {
        width:300px;
        height:550px;
        border:1px solid black;
        display:flex;
        flex-direction: column;
        align-items: center;
      }

      .flexChildStyle{
        border:1px solid black;
      }
    </style>
    
  </head>

  <body>
    <div class="flexContainer">
      <div class="flexChildStyle">
        <img src="./Titan_Watch.jpg" />
      </div>

      <div class="flexChildStyle" style="text-align: center"><b>Titan</b></div>

      <div>
        Neo Iv Analog Black Dial Men's Watch-
      </div>

      <div>
        ₹5,000 M.R.P: ₹7,695 (35% off)
      </div>

      <div>
        Get it by Today, 15
      </div>

      <div>
        <b>December</b>
      </div>

      <div style="flex-grow: 1;">
        FREE Delivery by Amazon
      </div>

      <div>
        <button>Buy Now</button>
      </div>
    </div>
  </body>
</html>
