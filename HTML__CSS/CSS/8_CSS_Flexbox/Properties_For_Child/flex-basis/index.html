<html>
  <head>
    <title>flex grow</title>

    <style>
      .flexContainer {
        border: 1px solid black;
        display: flex;
      }

      .flex-item-1 {
        background-color: blueviolet;
        flex-basis:200px;
      }

      .flex-item-2 {
        background-color: blanchedalmond;
      }

      .flex-item-3 {
        background-color: aqua;
      }

      .flex-item-4 {
        background-color: brown;
      }

      .flex-item-5 {
        background-color: red;
      }

      .flex-item-6 {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <div class="flexContainer">
      <div class="flex-item-1" style="">One flex-basis</div>
      <div class="flex-item-2" style="">Two</div>
      <div class="flex-item-3" style="">Three</div>
      <div class="flex-item-4" style="">Four</div>
      <div class="flex-item-5" style="">Five</div>
      <div class="flex-item-6" style="">Six</div>
    </div>
  </body>
</html>
