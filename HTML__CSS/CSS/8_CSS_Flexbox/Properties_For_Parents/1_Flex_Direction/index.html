<!-- What is flex-direction property ? -->
<!-- row | row-reverse | column | column-reverse  -->

<html>
  <head>
    <title>Web Page Title</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <p class="propertyTitle">flex-direction: row</p>

    <div class="parentContainer1">
      <div class="childStyle">One</div>
      <div class="childStyle">Two</div>
      <div class="childStyle">Three</div>
      <div class="childStyle">Four</div>
      <div class="childStyle">Five</div>
      <div class="childStyle">Six</div>
      <div class="childStyle">Seven</div>
    </div>

    <hr style="height: 4px; background-color: red; border: none" />

    <p class="propertyTitle">flex-direction: row-reverse</p>

    <div class="parentContainer2">
      <div class="childStyle">One</div>
      <div class="childStyle">Two</div>
      <div class="childStyle">Three</div>
      <div class="childStyle">Four</div>
      <div class="childStyle">Five</div>
      <div class="childStyle">Six</div>
      <div class="childStyle">Seven</div>
    </div>

    <hr style="height: 4px; background-color: red; border: none" />

    <p class="propertyTitle">flex-direction: column</p>

    <div class="parentContainer3">
      <div class="childStyle">One</div>
      <div class="childStyle">Two</div>
      <div class="childStyle">Three</div>
      <div class="childStyle">Four</div>
      <div class="childStyle">Five</div>
      <div class="childStyle">Six</div>
      <div class="childStyle">Seven</div>
    </div>

    <hr style="height: 4px; background-color: red; border: none" />

    <p class="propertyTitle">flex-direction: column-reverse</p>

    <div class="parentContainer4">
      <div class="childStyle">One</div>
      <div class="childStyle">Two</div>
      <div class="childStyle">Three</div>
      <div class="childStyle">Four</div>
      <div class="childStyle">Five</div>
      <div class="childStyle">Six</div>
      <div class="childStyle">Seven</div>
    </div>
  </body>
</html>
