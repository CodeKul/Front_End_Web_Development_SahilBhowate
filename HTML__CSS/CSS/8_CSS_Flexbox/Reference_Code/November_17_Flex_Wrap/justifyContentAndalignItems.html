<html>
  <head>
    <title>Justify Content vs Align Items</title>

    <style>
      .container {
        border: 1px solid black;
        display:flex;
        width:500px;
        height:500px;
        flex-direction:column;
        justify-content: center;
        align-items: center;
      }

      .flexItemStyle{
       border: 1px solid black;
       width: 30px;
       height: 30px"
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="flexItemStyle">1</div>
      <div class="flexItemStyle">2</div>
      <div class="flexItemStyle">3</div>
      <div class="flexItemStyle">4</div>
      <div class="flexItemStyle">5</div>
      <div class="flexItemStyle">6</div>
      <div class="flexItemStyle">7</div>
    </div>
  </body>
</html>
