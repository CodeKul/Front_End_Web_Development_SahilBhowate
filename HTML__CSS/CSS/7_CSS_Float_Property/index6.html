<html>
  <head>
    <title>Floating elements at both ends,</title>

    <style>
      .parentStyle {
        border: 1px solid black;
        width: 500px;
        height: 400px;
      }

      .childStyleOne {
        border: 1px solid black;
        height: 40px;
        width: 40px;
        float: left;
      }

      .childStyleTwo {
        border: 1px solid black;
        height: 40px;
        width: 40px;
        float: right;
      }
    </style>
  </head>

  <body>
    <div class="parentStyle">
      <div class="childStyleOne"></div>
      <div class="childStyleTwo"></div>
    </div>
  </body>
</html>
