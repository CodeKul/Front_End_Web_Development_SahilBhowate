<html>
  <head>
    <title>Usage of clear:left property</title>

    <style>
      .box {
        height: 130px;
        width: 130px;
        border: 1px solid black;
        margin-bottom: 10px;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="box" style="float: left"></div>

    <div class="box" style="clear: left"></div>

    <p>
      The float property also affects those element which come after the
      floating elements. Even though those consecutive next elements are not
      floating elements. To cancel the effect of neighbouring floating element
      we use clear:left or clear:right property respectively.
    </p>
  </body>
</html>
