<html>
  <head>
    <title>Horizontaol Menu Bar</title>

    <style>
      body {
        margin: 0;
      }

      ul {
        background-color: black;
        list-style-type: none;
        overflow: hidden;
      }

      li {
        float: left;
      }

      li a {
        display: inline-block;
        color: white;
        text-decoration: none;
        padding-top: 14px;
        padding-right: 16px;
        padding-bottom: 14px;
      }
    </style>
  </head>

  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </body>
</html>
