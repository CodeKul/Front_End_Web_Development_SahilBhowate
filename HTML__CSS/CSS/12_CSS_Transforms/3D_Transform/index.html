<html>
  <head>
    <title>3D Transform</title>

    <style>
      .divElementStyle {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        /* transform: rotateX(140deg); */
        /* transform: rotateY(40deg); */
        transform: rotateZ(40deg);
      }
    </style>
  </head>

  <body>
    <h1>rotateX() rotateY() rotateZ()</h1>

    <div class="divElementStyle">This is div element.</div>
