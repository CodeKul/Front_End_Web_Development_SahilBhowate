<html>
  <head>
    <style>
      div {
        color: blueviolet;
      }

      .divStyle {
        color: aqua;
      }
    </style>
  </head>

  <body>
    One div tag has been applied internal css style. That div tag was targeted
    using class selector , and also using tag selector. So which style would be
    given priority ? -- [tag selector or class selector ?] --- answer is class
    selector

    <div class="divStyle">This is the content of div tag.</div>
  </body>
</html>
