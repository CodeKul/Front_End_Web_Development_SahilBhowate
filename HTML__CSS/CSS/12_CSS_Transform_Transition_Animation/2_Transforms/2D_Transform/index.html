<body>

  <head>
    <title>CSS Transforms</title>

    <style>
      body {
        margin: 0;
      }

      .divElementStyle {
        width: 300px;
        height: 100px;
        border: 1px solid black;
        position: relative;
        /* top: 30px; */
        /* left: 10px; */
        transform: translate(10px, 30px) rotate(5deg);
        /* transform:translate(xCordinate,yCordinate); */
      }
    </style>
  </head>

  <body>
    <div class="divElementStyle">This is div element.</div>
  </body>
</body>
