<html>
  <head>
    <title>Transition + Transform</title>

    <style>
      div {
        border-top-left-radius: 30px;
        width: 100px;
        height: 100px;
        background: red;

        transition-property: width height transform;

        transition-delay: 1s;

        transition-duration: 2s;

        transition-timing-function: linear;
      }

      div:hover {
        width: 300px;
        height: 300px;
        transform: rotate(180deg);
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>
</html>
