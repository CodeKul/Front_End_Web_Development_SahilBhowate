<html>
  <head>
    <style>
      .flexContainerStyle {
        width: 600px;
        height: 600px;

        border: 1px solid black;
        display: flex;
        /* align-items: center; */
        /* justify-content: end; */

        place-items: center end;
      }

      .flexItemStyle {
        border: 1px solid red;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="flexContainerStyle">
      <div class="flexItemStyle">1</div>

      <div class="flexItemStyle">2</div>

      <div class="flexItemStyle">3</div>
    </div>
  </body>
</html>
