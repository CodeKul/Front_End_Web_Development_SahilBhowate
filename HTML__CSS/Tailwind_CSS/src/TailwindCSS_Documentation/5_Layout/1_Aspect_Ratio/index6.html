<html>
  <head>
    <title>Arbitrary Values for aspect ratio.</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      Arbitrary values If you need to use a one-off aspect-ratio value that does
      not make sense to include in your theme, use square brackets to generate a
      property on the fly using any arbitrary value.
    </div>

    <iframe class="w-full aspect-[4/3]" src="https://www.youtube.com/"></iframe>

    <div>
      Learn more about arbitrary value support in the
      <a
        href="https://tailwindcss.com/docs/adding-custom-styles#using-arbitrary-values"
        style="color: blue"
        >arbitrary values documentation.</a
      >
    </div>
  </body>
</html>
