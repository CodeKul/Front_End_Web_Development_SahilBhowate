<html>
  <head>
    <title>Breakpoints and media queries with aspect ratio.</title>

    <link href="./../../../../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <p>
      You can also use variant modifiers to target media queries like responsive
      breakpoints, dark mode, prefers-reduced-motion, and more. For example, use
      md:aspect-square to apply the aspect-square utility at only medium screen
      sizes and above.
    </p>

    <iframe
      class="w-full aspect-video md:aspect-square"
      src="https://www.youtube.com/"
    ></iframe>

    <div class="w-full h-8 bg-blue-900 aspect-video md:aspect-square">
      Hello
    </div>
  </body>
</html>
