<html>
  <head>
    <title>Duck Duck Go</title>

    <style>
      body {
        margin: 0;
      }

      .headerStyle {
        height: 53px;
        width: 1391px;
        border: 1px solid black;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .headerContainer {
        display: flex;
        border: 1px solid red;
        justify-content: center;
      }

      .parentHeaderContainer {
        padding-top: 32px;
        border: 1px solid blue;
      }

      .duckduckgoFeatures {
        height: 368px;
        width: 684;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .duckduckgoFeaturesContainer {
        padding-top: 64px;
        padding-bottom: 64px;
        display: flex;
        justify-content: center;
      }

      .featureOne {
        width: 248px;
        height: 192px;
        border: 1px solid brown;
      }

      .featureTwo {
        width: 248px;
        height: 192px;
        border: 1px solid brown;
      }
    </style>
  </head>

  <body>
    <div class="parentHeaderContainer">
      <div class="headerContainer">
        <header class="headerStyle">
          <div>Duck Duck Go Icon</div>
          <div>Search Bar</div>
          <div>Burger Icon</div>
        </header>
      </div>
    </div>

    <div class="duckduckgoFeaturesContainer">
      <div class="duckduckgoFeatures">
        <div style="border: 1px solid black; padding: 16px">
          <div class="featureOne"></div>
        </div>

        <div style="border: 1px solid black; padding: 16px">
          <div class="featureTwo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
