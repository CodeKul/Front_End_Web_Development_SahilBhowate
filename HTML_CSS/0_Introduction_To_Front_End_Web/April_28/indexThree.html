<!-- How to write inline css for a given html element ? -->
<!-- property : value pair is assigned to the style attribute of the given html element. -->

<html>
  <head>
    <title>Web page title.</title>
  </head>

  <body>
    <p style="color: blueviolet">This is the content of first paragraph tag.</p>
    <p style="color: red; font-size: larger">
      This is the content of second paragraph tag.
    </p>
  </body>
</html>
