<!-- How to write internal css for a given html element ? -->
<html>
  <head>
    <title>Web page title.</title>
    <style>
      .paraStyle {
        color: red;
      }

      #paraIdTwo {
        color: blueviolet;
        font-size: larger;
      }
    </style>
  </head>

  <body>
    <p class="paraStyle">This is the content of first paragraph tag.</p>
    <p id="paraIdTwo">This is the content of second paragraph tag.</p>
  </body>
</html>
