<html>
  <head>
    <title>CSS Flexbox align-items:stretch</title>

    <style>
      .flexContainer {
        display: flex;
        flex-direction: row;
        /* flex-direction: column; */
        align-items: stretch;
        border: 1px solid black;
        height: 400px;
        width: 700px;
      }
    </style>
  </head>

  <body>
    <h1>CSS Flexbox align-items:stretch</h1>

    <div class="flexContainer">
      <div style="border: 1px solid black">1</div>
      <div style="border: 1px solid black">2</div>
      <div style="border: 1px solid black">3</div>
      <div style="border: 1px solid black">4</div>
      <div style="border: 1px solid black">5</div>
    </div>

    <p>
      What is the use of css property value align-items:stretch ? When we give
      align-items property the value as stretch then at that time ; it would
      cover the whole flex Container depending on the direction of cross axis.
    </p>
  </body>
</html>
