<html>
  <head>
    <title>CSS Flexbox align-items</title>

    <style>
      .flexContainer {
        display: flex;
        flex-direction: row;
        /* align-items: flex-start; */
        /* align-items: flex-end; */
        align-items: center;
        border: 1px solid black;
        height: 400px;
        width: 700px;
      }
    </style>
  </head>

  <body>
    <h1>CSS Flexbox align-items</h1>

    <div class="flexContainer">
      <div style="border: 1px solid black; width: 30px; height: 30px">1</div>
      <div style="border: 1px solid black; width: 30px; height: 30px">2</div>
      <div style="border: 1px solid black; width: 30px; height: 30px">3</div>
      <div style="border: 1px solid black; width: 30px; height: 30px">4</div>
      <div style="border: 1px solid black; width: 30px; height: 30px">5</div>
    </div>
  </body>
</html>
