<html>
  <head>
    <title>Flexbox Order</title>

    <style>
      .parentContainer1 {
        border: 1px solid black;
        width: 921px;
        height: 500px;
        display: flex;
        flex-direction: row;
      }

      .childStyle {
        border: 1px solid black;
        width: 95px;
        height: 95px;
      }
    </style>
  </head>

  <body>
    <!-- .......-3 -2 -1 0 1 2 3 4 5 6........
        
    By default the value of flex's order property is 0 -->

    <div class="parentContainer1">
      <div class="childStyle" style="order:5">One</div>
      <div class="childStyle" style="order:4">Two</div>
      <div class="childStyle" style="order:3">Three</div>
      <div class="childStyle" style="order:2">Four</div>
      <div class="childStyle" style="order:1">Five</div>
      <div class="childStyle" style="order:0">Six</div>
      <div class="childStyle" style="order:-1">Seven</div>
    </div>
  </body>
</html>
