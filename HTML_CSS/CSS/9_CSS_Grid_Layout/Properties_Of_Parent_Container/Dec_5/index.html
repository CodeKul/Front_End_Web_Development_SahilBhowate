<html>
  <head>
    <title>CSS Grid Example</title>

    <style>
      .containerStyle {
        border: 1px solid black;
        display: grid;
        grid-template-columns: 50% 50%;
      }

      .item {
        height: 100%;
        width:100%
      }
    </style>
  </head>

  <body>
    <div class="containerStyle">
      <div>
        <img src="./bird.jpeg" class="item" />
      </div>

      <div>
        <img src="./bird.jpeg" class="item" />
      </div>

      <div>
        <img src="./bird.jpeg" class="item" />
      </div>

      <div>
        <img src="./bird.jpeg" class="item" />
      </div>
    </div>
  </body>
</html>
