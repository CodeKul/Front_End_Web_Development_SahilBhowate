<html>
  <head>
    <title>Cascade Rule One</title>
    <style>
      #divIdStyle {
        color: yellow;
      }

      div {
        color: red;
      }
    </style>
  </head>

  <body>
    <p>
      One div tag has been applied internal css style. That div tag was targeted
      using id selector , and also using tag selector. So which style would be
      given priority ? -- [tag selector or id selector ?] --- answer is id
      selector
    </p>

    <div id="divIdStyle">This is the content of div tag.</div>
  </body>
</html>
