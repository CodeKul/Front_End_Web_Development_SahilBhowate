<html>
  <head>
    <title>Grid Template Areas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="grid">
      <div style="grid-area: x; border: 1px solid red">Left</div>
      <div style="grid-area: y; border: 1px solid red">Header</div>
      <div style="grid-area: z; border: 1px solid red">Footer</div>
      <div style="grid-area: w; border: 1px solid red">Right</div>
      <div style="grid-area: center; border: 1px solid red">Main</div>
    </div>
  </body>
</html>
