<html>
  <head>
    <title>Tabular Form</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td><b>Enter User Name</b></td>
          <td>:<input /></td>
        </tr>

        <tr>
          <td><b>Contact Number</b></td>
          <td>:<input /></td>
        </tr>

        <tr>
          <td>
            <b>Gender </b>
          </td>

          <td>
            :<span>Male</span>
            <span><input type="radio" name="gender" /></span>

            <span>Female</span>
            <span><input type="radio" name="gender" /></span>
          </td>
        </tr>

        <tr>
          <td><b>Select City </b></td>
          <td>
            :<select>
              <option>Pune</option>
              <option>Nagpur</option>
              <option>Mumbai</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <b>Select Vehicle</b>
          </td>

          <td>
            <div>
              :<input type="checkbox" />
              <span>Car</span>
            </div>

            <div>
              :<input type="checkbox" />
              <span>Bike</span>
            </div>

            <div>
              :<input type="checkbox" />
              <span>Cycle</span>
            </div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
