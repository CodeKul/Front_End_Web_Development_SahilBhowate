<html>
  <head>
    <title>Navigation Bar</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .navStyle {
        border: 1px solid black;
        background-color: #070625;
        color: white;
        height: 38px;
      }

      .planetStyle {
        float: right;
        padding: 2px;
        box-sizing: border-box;
        width: 30px;
        height: 50px;
      }
    </style>
  </head>

      </div>

          <a>URANUS</a>

</html>
