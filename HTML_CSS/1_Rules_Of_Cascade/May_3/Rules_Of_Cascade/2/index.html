<!-- When the given html tag is applied the same style through id selector , tag
selector , and class selector then at that time which css style should be given
the priority ? -->
<!-- --id selector is given the highest priority. -->

<html>
  <head>
    <title>Web Page Title</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1 class="pageTitleStyle" id="titleId">Dosa Shop</h1>
      <nav>
        <ul>
          <li><a href="/Masala Dosa">Masala Dosa</a></li>
          <li><a href="/Paper Dosa">Paper Dosa</a></li>
          <li><a href="/Cut Dosa">Cut Dosa</a></li>
          <li><a href="/Loni Sponge">Loni Sponge</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
