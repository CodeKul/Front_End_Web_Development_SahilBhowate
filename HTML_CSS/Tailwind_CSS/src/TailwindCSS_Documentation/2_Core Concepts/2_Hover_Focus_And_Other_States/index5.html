<html>
  <head>
    <title>Pseudo Classes</title>

    <style>
      .buttonStyle {
        background-color: black;
        color: white;
        border-radius: 4px;
      }

      /* pseudo classes */
      .buttonStyle:hover {
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <button class="buttonStyle">Button Element</button>
  </body>
</html>
