<html>
  <head>
    <title>Display div at the center of the screen.</title>

    <style>
      body {
        margin: 0;
      }

      .flexContainerStyle {
        border: 1px solid black;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flexChildStyle {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="flexContainerStyle">
      <div class="flexChildStyle">Flex Child</div>
    </div>
  </body>
</html>
