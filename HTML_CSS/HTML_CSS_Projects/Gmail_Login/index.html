<html>
  <head>
    <titile>Display child div at the center of parent div</titile>

    <style>
      .flexContainerStyle {
        border: 1px solid black;
        width: 900px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flexChildStyle {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <h1>Display div at the center of parent div</h1>

    <div class="flexContainerStyle">
      <div class="flexChildStyle">Flex Child</div>
    </div>
  </body>
</html>
