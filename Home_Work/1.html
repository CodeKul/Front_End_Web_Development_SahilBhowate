<html>
  <head>
    <title>Sub Colummn Table</title>

    <style>
      table {
        border: 1px solid black;
      }

      .theadStyle {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2" class="theadStyle">First Name</th>
          <th class="theadStyle">Last Name</th>
          <th class="theadStyle" colspan="2">Roll No</th>
        </tr>

        <tr>
          <th>Name One</th>
          <th>Name Two</th>
          <th></th>
          <th class="theadStyle">Class Roll No</th>
          <th class="theadStyle">Exam Roll No</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ekta</td>
          <td>Jawarkar</td>
          <td>3</td>
          <td>WE34</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
