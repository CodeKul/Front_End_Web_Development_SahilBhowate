<html>
  <head>
    <title>Merging of rows</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Category Of Planets</th>
          <th>Name</th>
          <th>Mass</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="4">Terrestrial Planets</td>
          
          <td>Mercury</td>
          <td>0.330</td>

          <tr>
            <td>Venus</td>
            <td>4.87</td>
          </tr>

          <tr>
            <td>Earth</td>
            <td>5.97</td>
          </tr>

          <tr>
            <td>Mars</td>
            <td>0.642</td>
          </tr>
         
        </tr>
      </tbody>
    </table>
  </body>
</html>
