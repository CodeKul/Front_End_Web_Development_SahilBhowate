<html>
  <head>
    <title>Complex Table</title>

    <style>
      table,
      tr,
      th ,td{
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <table>
    <thead>
      <tr>
        <th colspan="2">Planet Category</th>

        <th>Name</th>

        <th>Mass</th>

        <th>Diameter</th>

        <th>Density</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="4">Jovian planets</td>

        <td rowspan="2">Gas giants</td>
        <td>Jupiter</td>
        <td>1898</td>
        <td>142,984</td>
        <td>1326</td>
      </tr>

      <tr>
        <td>Saturn</td>
        <td>568</td>
        <td>120,536</td>
        <td>687</td>
      </tr>

      <tr>
        <td rowspan="2">Ice giants</td>
        <td>Uranus</td>
        <td>86.8</td>
        <td>51,118</td>
        <td>1271</td>
      </tr>

      <tr>
        <td>Neptune</td>
        <td>102</td>
        <td>49,528</td>
        <td>1638</td>
      </tr>
    </tbody>
  </table>
</html>
