<html>
  <head>
    <title>CSS Cascade Rules</title>

    <style>
      .divStyle {
        color: red;
      }

      #divId{
        color:blue;
      }

      div {
        color: violet;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div id="divId" class="divStyle">This is the content inside div tag.</div>
  </body>
</html>
