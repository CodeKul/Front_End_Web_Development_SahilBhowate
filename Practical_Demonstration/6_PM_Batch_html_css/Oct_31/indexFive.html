<html>
  <head>
    <title>Type Selector</title>

    <style>
      div {
        border: 1px solid black;
        color: white;
        background-color: black;
      }

      span {
        border: 1px solid black;
        color: blue;
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <div>This is the content inside div element.</div>
    <span>This is the content inside span tag.</span>
    <div>This is the content inside div element.</div>
    <span>This is the content inside span element.</span>
  </body>
</html>
