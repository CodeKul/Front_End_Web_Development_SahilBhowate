<html>
  <head>
    <title>Tabular Form</title>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td>
            <label><b>Name</b></label>
          </td>
          <td><b>:</b></td>
          <td><input placeholder="Enter your name" /></td>
        </tr>

        <tr>
          <td>
            <label><b>Gender</b></label>
          </td>
          <td>
            <b>:</b>
          </td>
          <td>
            <span>Male</span>
            <input type="radio" name="gender" />
            <span>Female</span>
            <input type="radio" name="gender" />
          </td>
        </tr>

        <tr>
          <td><b>Select Your Vehicle</b></td>
          <td><b>:</b></td>
          <td>
            <div><input type="checkbox" /> <span>Moped</span></div>
            <div>
              <input type="checkbox" />
              <span>Geared Motorcycle</span>
            </div>

            <div>
              <input type="checkbox" />
              <span>Car</span>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <label><b>Select Your favourite ice-cream</b></label>
          </td>
          <td><b>:</b></td>

          <td>
            <select name="iceCream">
              <option value="Vanilla">Vanilla</option>
              <option value="ButterScotch">Butter-Scotch</option>
              <option value="Chocolate">Chocolate</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <b><label>Date Of Birth</label></b>
          </td>

          <td><b>:</b></td>

          <td><input type="date" /></td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td><button type="submit">Submit This Form</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
