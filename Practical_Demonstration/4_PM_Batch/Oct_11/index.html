<html>
  <head>
    <title>Ordered List</title>
  </head>

  <body>
    <p>Below given is the list of fruits :</p>
    <ol>
      <li>Apple</li>
      <li>Orange</li>
      <li>Pineapple</li>
      <li>Mango</li>
    </ol>

    <ol start="2">
      <li>Apple</li>
      <li>Oranges</li>
      <li>Pineapple</li>
      <li>Banana</li>
    </ol>

    <ol start="2" type="i">
      <li>Apple</li>
      <li>Oranges</li>
      <li>Pineapple</li>
      <li>Banana</li>
    </ol>

    <ol type="a">
      <li>Apple</li>
      <li>Oranges</li>
      <li>Pineapple</li>
      <li>Banana</li>
    </ol>
  </body>
</html>
