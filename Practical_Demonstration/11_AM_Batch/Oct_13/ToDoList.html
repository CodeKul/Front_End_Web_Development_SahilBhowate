<html>
  <head>
    <title>To Do List</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <div>
      <input placeholder="Enter Some Task" />
      <button>Add Task</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>Task</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Go to Music Class</td>
          <td><i class="bx bxs-trash"></i></td>
        </tr>

        <tr>
          <td>2</td>
          <td>Go to the market</td>
          <td><i class="bx bxs-trash"></i></td>
        </tr>

        <tr>
          <td>1</td>
          <td>Come Back Home</td>
          <td><i class="bx bxs-trash"></i></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
