<html>
  <head>
    <title>Fixed position width changes</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .navOneStyle {
        background-color: black;
        color: white;
        margin-top: 50px;
        position: fixed;
      }

      .navTwoStyle {
        background-color: black;
        color: white;
        margin-top: 50px;
        position: static;
      }
    </style>
  </head>

  <body>
    <div class="navOneStyle">
      <a>Home</a>
      <a>About Us</a>
      <a>Contact Us</a>
    </div>

    <div class="navTwoStyle">
      <a>Home</a>
      <a>About Us</a>
      <a>Contact Us</a>
    </div>
  </body>
</html>
