<html>
  <head>
    <title>CSS Box Model</title>

    <style>
      .divStyle {
        border: 1px solid black;
        padding: 30px;
        height: 200px;
        width: 200px;
        /* box-sizing: border-box; */
      }
    </style>
  </head>

  <body>
    <div class="divStyle">This is the content inside div tag.</div>
  </body>
</html>
