<!-- One cannot decide the width and height of the inline element ; it depends on the content which is populated inside that inline element. -->

<html>
  <head>
    <title>CSS Display Property</title>
  </head>

  <body>
    <div style="border: 1px solid black; width: 326px; height: 21px">
      This is the content inside div tag.
    </div>

    <span style="border: 1px solid black; width: 2px; height: 30px"
      >This is the content inside span tag one.</span
    >

    <span style="border: 1px solid black"
      >This is the content inside span tag two.</span
    >
  </body>
</html>
