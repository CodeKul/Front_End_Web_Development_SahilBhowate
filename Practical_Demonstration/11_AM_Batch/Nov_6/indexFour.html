<html>
  <head>
    <title>Display inline-block property.</title>
  </head>

  <body>
    <div
      style="
        border: 1px solid black;
        display: inline-block;
        height: 52px;
        width: 275px;
      "
    >
      This is the content inside div element one.
    </div>

    <span>This is the content inside span element.</span>

    <div style="border: 1px solid black">
      This is the content inside div element two.
    </div>
  </body>
</html>
