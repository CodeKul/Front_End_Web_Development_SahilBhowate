<html>
  <head>
    <title>Display : inline-block</title>

    <style>
      .divOneStyle {
        display: inline;
        border: 1px solid black;
        width: 400px;
        height: 200px;
      }

      .divTwoStyle {
        display: inline-block;
        border: 1px solid black;
        width: 400px;
        height: 200px;
      }

      span {
        border: 1px solid black;
        width: 400px;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="divOneStyle">Content of div 1.</div>

    <div class="divTwoStyle">Content of div 2.</div>

    <span> This is the content of span tag. </span>
  </body>
</html>
