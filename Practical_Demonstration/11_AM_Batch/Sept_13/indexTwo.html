<html>
  <head>
    <title>Display Property</title>

    <style>
      .spanOneStyle {
        border: 1px solid black;
        display: block;
      }

      .divOneStyle {
        border: 1px solid black;
        display: inline;
      }
    </style>
  </head>

  <body>
    <span class="spanOneStyle">This is the content inside first span tag</span>
    <div class="divOneStyle">This is the content inside first div tag</div>
    <span class="spanTwoStyle"
      >This is the content inside second span tag.</span
    >
  </body>
</html>
