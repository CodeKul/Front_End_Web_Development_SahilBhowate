<html>
  <head>
    <title>Multiple Class Names</title>

    <style>
      .divStyleThree {
        color: yellow;
      }

      .divStyleOne {
        color: red;
      }

      .divStyleTwo {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div class="divStyleOne divStyleTwo divStyleThree">
      This is the content inside div tag.
    </div>
  </body>
</html>
