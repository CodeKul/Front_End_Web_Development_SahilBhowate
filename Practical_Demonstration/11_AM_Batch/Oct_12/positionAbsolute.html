<!-- Note: The parent element must be non-static and the child element must be
absolute. Only then ; the child element would move with respect to the upper
horizontal line and left vertical line of the parent container. -->

<html>
  <head>
    <title>Position Absolute</title>

    <style>
      .parentStyle {
        width: 800px;
        height: 400px;
        border: 1px solid black;
        position: relative;
        left: 100px;
      }

      .childStyle {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        position: absolute;
        top: 20px;
        left: 40px;
      }
    </style>
  </head>

  <body>
    <div class="parentStyle">
      <div class="childStyle">Child Element</div>
    </div>
  </body>
</html>
