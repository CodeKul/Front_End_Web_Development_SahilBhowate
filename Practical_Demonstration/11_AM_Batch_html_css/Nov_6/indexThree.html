<html>
  <head>
    <title>CSS Display Inline</title>
  </head>

  <body>
    <div
      style="
        border: 1px solid black;
        display: inline;
        height: 300px;
        width: 400px;
      "
    >
      This is the content inside div element.
    </div>
    <span>This is the content inside span element.</span>
  </body>
</html>
