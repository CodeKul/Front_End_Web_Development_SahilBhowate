<html>
  <head>
    <title>Nested List</title>
  </head>

  <body>
    <ol>
      <li>Car</li>

      <!-- First way of displaying nested list -->
      <li>
        Bike
        <ul>
          <li>Electric Bike</li>
          <li>Super Bike</li>
          <li>Bike</li>
        </ul>
      </li>

      <!-- Second way of displaying nested list -->
      <li>Plane</li>
      <ul>
        <li>Fighter Plane</li>
        <li>Commercial Plane</li>
        <li>Private Plane</li>
      </ul>
      <li>Helicopter</li>
    </ol>
  </body>
</html>
