<!-- Note : input tag is a self closing tag. -->
<!-- Another example of self closing tag is <img /> -->

<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <form>
      <label>Name :</label>
      <input />

      <div>
        <label>Gender :</label>
        <span>Male</span>
        <input type="radio" name="gender" />
        <span>Female</span>
        <input type="radio" name="gender" />
      </div>

      <div>
        <label>Select Your Vehicle:</label>
        <input type="checkbox" />
        <span>Moped</span>

        <input type="checkbox" />
        <span>Geared Motorcycle</span>

        <input type="checkbox" />
        <span>Car</span>
      </div>
    </form>
  </body>
</html>
