<html>
  <head>
    <title>CSS - Cascading Style Sheet</title>
  </head>

  <body>
    <div
      style="color: red; background-color: burlywood; border: 1px solid black"
    >
      This is the content inside parent div tag.

      <span>Content Inside the child span element.</span>

      <div>This is child div element.</div>
    </div>
  </body>
</html>
