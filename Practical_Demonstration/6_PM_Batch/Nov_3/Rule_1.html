<html>
  <head>
    <title>CSS Cascade Rules</title>

    <style>
      #divStyle {
        color: red;
      }

      div {
        color: yellow;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div id="divStyle">This is the content inside div tag.</div>
  </body>
</html>
