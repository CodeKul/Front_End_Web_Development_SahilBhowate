<html>
  <head>
    <title>CSS Box Sizing</title>

    <style>
      .divStyle {
        border: 1px solid black;
        height: 80px;
        width: 378px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="divStyle">This is the content inside div element.</div>
  </body>
</html>
