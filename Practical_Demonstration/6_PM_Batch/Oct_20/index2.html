<html>
  <head>
    <title>Lists in html</title>
  </head>

  <body>
    <div>Below is the example of ordered list.</div>
    <ol>
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Pineapple</li>
    </ol>

    <div>Below is the example of unordered list.</div>
    <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Pineapple</li>
    </ul>
  </body>
</html>
