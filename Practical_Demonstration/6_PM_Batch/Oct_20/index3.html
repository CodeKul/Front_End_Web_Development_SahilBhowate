<html>
  <head>
    <title>HTML Table</title>

    <style>
      table,
      tbody,
      thead,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>District Name</th>
          <th>State Name</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Pune</td>
          <td>Maharashtra</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Nagpur</td>
          <td>Maharshtra</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Amravati</td>
          <td>Maharashtra</td>
        </tr>

        <tr>
          <td>4</td>
          <td>Varanasi</td>
          <td>Uttar Pradesh</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
